name: Java CI

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Build do projeto
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Compilar projeto
        run: mvn -B clean compile -DskipTests=true

      - name: Fazer package
        run: mvn -B package -DskipTests=true

  unit-tests:
    name: Testes unit치rios + Coverage + Sonar
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Rodar testes + gerar coverage (JaCoCo)
        run: mvn -B clean verify

      - name: Verificar jacoco.xml
        run: ls -la target/site/jacoco/jacoco.xml

      - name: Upload dos resultados dos testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload do relat칩rio JaCoCo
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar
